<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Menüsü</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4c8bf5;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --text: #222;
      --accent: #ff7043;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding-bottom: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      z-index: 1000;
    }

    #category-container {
      margin-top: 4rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
    }

    .category {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .category h2 {
      font-size: 1.3rem;
      color: var(--primary);
      margin-left: 0.5rem;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .menu-item {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      height: 280px;
    }

    .menu-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 2;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    .label {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .price {
      color: var(--accent);
      margin-bottom: 0.3rem;
    }

    .quantity input {
      width: 50px;
      padding: 0.3rem;
      text-align: center;
      margin-bottom: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #3c73dc;
    }

    #cart-indicator {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--accent);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      z-index: 1001;
    }

    #cart-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 90vw;
      max-width: 400px;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1100;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }

    .remove-button {
      background: #e53935;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    #submit-order {
      margin-top: 1rem;
      background-color: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>Restoran Menüsü</header>
  <div id="category-container"></div>
  <div id="cart-indicator">Sepetim (0)</div>
  <div id="cart-modal">
    <h2>Sepetim</h2>
    <div id="cart-items"></div>
    <button id="submit-order">Siparişi Gönder</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "qr-menu-23.firebaseapp.com",
      databaseURL: "https://qr-menu-23-default-rtdb.firebaseio.com",
      projectId: "qr-menu-23",
      storageBucket: "qr-menu-23.appspot.com",
      messagingSenderId: "109188083749952270163",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableNumber = new URLSearchParams(window.location.search).get('table');
    const categoryContainer = document.getElementById("category-container");
    const cart = [];

    const cartIndicator = document.getElementById("cart-indicator");
    const cartModal = document.getElementById("cart-modal");
    const cartItemsDiv = document.getElementById("cart-items");
    const submitOrderButton = document.getElementById("submit-order");

    cartIndicator.onclick = () => {
      cartModal.style.display = cartModal.style.display === "block" ? "none" : "block";
      renderCart();
    };

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `${item.quantity}x ${item.name} - ${item.price * item.quantity} TL`;
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-button";
        removeBtn.textContent = "Kaldır";
        removeBtn.onclick = () => {
          cart.splice(index, 1);
          updateCartIndicator();
          renderCart();
        };
        div.appendChild(removeBtn);
        cartItemsDiv.appendChild(div);
      });
    }

    function updateCartIndicator() {
      cartIndicator.textContent = `Sepetim (${cart.length})`;
    }

    submitOrderButton.onclick = () => {
      if (!tableNumber) {
        alert("Masa bilgisi yok!");
        return;
      }

      const orderRef = ref(db, `orders/${tableNumber}`);
      const orderData = {
        timestamp: new Date().toISOString(),
        items: cart
      };

      set(orderRef, orderData)
        .then(() => {
          alert("Sipariş gönderildi.");
          cart.length = 0;
          updateCartIndicator();
          cartModal.style.display = "none";
        })
        .catch((err) => {
          alert("Sipariş başarısız.");
          console.error(err);
        });
    };

    function renderCategory(categoryName, items) {
      const categoryDiv = document.createElement("div");
      categoryDiv.className = "category";
      const header = document.createElement("h2");
      header.textContent = categoryName;
      categoryDiv.appendChild(header);

      const menuGrid = document.createElement("div");
      menuGrid.className = "menu-grid";

      for (const [key, item] of Object.entries(items)) {
        if (key === "background") continue;

        const card = document.createElement("div");
        card.className = "menu-item";

        const img = document.createElement("img");
        img.src = item.background || "https://via.placeholder.com/300x200";
        card.appendChild(img);

        const overlay = document.createElement("div");
        overlay.className = "overlay";

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = item.name;
        overlay.appendChild(label);

        const price = document.createElement("div");
        price.className = "price";
        price.textContent = item.price + " TL";
        overlay.appendChild(price);

        const quantityDiv = document.createElement("div");
        quantityDiv.className = "quantity";
        const input = document.createElement("input");
        input.type = "number";
        input.min = 1;
        input.value = 1;
        quantityDiv.appendChild(input);
        overlay.appendChild(quantityDiv);

        const btn = document.createElement("button");
        btn.className = "add-button";
        btn.textContent = "Sepete Ekle";
        btn.onclick = () => {
          const quantity = parseInt(input.value);
          if (quantity > 0) {
            cart.push({ name: item.name, price: item.price, quantity });
            updateCartIndicator();
            btn.textContent = "✔ Eklendi";
            setTimeout(() => btn.textContent = "Sepete Ekle", 1000);
          }
        };
        overlay.appendChild(btn);

        card.appendChild(overlay);
        menuGrid.appendChild(card);
      }

      categoryDiv.appendChild(menuGrid);
      categoryContainer.appendChild(categoryDiv);
    }

    const menuRef = ref(db, 'menu');
    onValue(menuRef, (snapshot) => {
      snapshot.forEach(categorySnap => {
        const categoryName = categorySnap.key;
        const categoryData = categorySnap.val();
        renderCategory(categoryName, categoryData);
      });
    });
  </script>
</body>

</html>
