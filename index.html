<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Men端s端</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 10vh;
      text-align: center;
      background-color: #f9f9f9;
    }

    #top-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background: #fff;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1vh 5vw;
    }

    .top-row h1 {
      margin: 0;
      font-size: 2.5vw;
    }

    #category-container,
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40vw, 1fr));
      gap: 4vw;
      margin: 4vw;
    }

    .category-button,
    .menu-item {
      background: white;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 2vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .category-button img,
    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 2vw;
      border-top-right-radius: 2vw;
    }

    .label {
      padding: 1vh;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .price {
      color: #4caf50;
      margin-bottom: 1vh;
    }

    .quantity {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1vh;
    }

    .quantity input {
      width: 50px;
      text-align: center;
      margin: 0 5px;
    }

    .add-button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      margin-bottom: 1vh;
      cursor: pointer;
    }

    .add-button:hover {
      background-color: #449d48;
    }
  </style>
</head>

<body>
  <div id="top-panel">
    <div class="top-row">
      <h1>Restoran Men端s端</h1>
    </div>
  </div>

  <div id="category-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "qr-menu-23.firebaseapp.com",
      databaseURL: "https://qr-menu-23-default-rtdb.firebaseio.com",
      projectId: "qr-menu-23",
      storageBucket: "qr-menu-23.appspot.com",
      messagingSenderId: "109188083749952270163",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableNumber = new URLSearchParams(window.location.search).get('table');
    const categoryContainer = document.getElementById("category-container");
    const cart = [];

    function renderCategory(categoryName, items, background) {
      const categoryDiv = document.createElement("div");

      const header = document.createElement("h2");
      header.textContent = categoryName;
      categoryDiv.appendChild(header);

      const menuGrid = document.createElement("div");
      menuGrid.className = "menu-grid";

      for (const [key, item] of Object.entries(items)) {
        if (key === "background") continue;

        const card = document.createElement("div");
        card.className = "menu-item";

        const img = document.createElement("img");
        img.src = item.background || "https://via.placeholder.com/300x200";
        card.appendChild(img);

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = item.name;
        card.appendChild(label);

        const price = document.createElement("div");
        price.className = "price";
        price.textContent = item.price + " TL";
        card.appendChild(price);

        const quantityDiv = document.createElement("div");
        quantityDiv.className = "quantity";
        const input = document.createElement("input");
        input.type = "number";
        input.min = 1;
        input.value = 1;
        quantityDiv.appendChild(input);
        card.appendChild(quantityDiv);

        const btn = document.createElement("button");
        btn.className = "add-button";
        btn.textContent = "Sepete Ekle";
        btn.onclick = () => {
          const quantity = parseInt(input.value);
          if (quantity > 0) {
            cart.push({ name: item.name, price: item.price, quantity });
            alert(`${quantity} adet ${item.name} sepete eklendi.`);
          }
        };
        card.appendChild(btn);

        menuGrid.appendChild(card);
      }

      categoryDiv.appendChild(menuGrid);
      categoryContainer.appendChild(categoryDiv);
    }

    const menuRef = ref(db, 'menu');
    onValue(menuRef, (snapshot) => {
      snapshot.forEach(categorySnap => {
        const categoryName = categorySnap.key;
        const categoryData = categorySnap.val();
        renderCategory(categoryName, categoryData, categoryData.background);
      });
    });
  </script>
</body>
</html>
